<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Sahin Coffe Shop</title>
</head>
<body>

    <header>
        <div class="header_content">
            <div class="logo">
               Sahin'Cofee House
            </div>
            <div class="search_input">
                <input type="text" placeholder="Search item">
                <i id="ok_btn" class="fas fa-search"></i>
        
            </div>
            <div class="selections">
                <a  class="active" href="#">Home</a>
                <a href="#">Cofees</a>
                <a id='card' href="Card.html">Card</a>

            </div>
            <div class="hamburger_menu">
            
                <i class="fas fa-shopping-cart"></i>
        
                <i class="fas fa-bars " id="hamburgerButton"></i>
                
            </div>
        </div>
    
        
    </header>
    
    <aside class="coffe_idioms">
         Wake up  and smell the coffee!
    </aside>
    <div class="follow_me_icon">
        <i class="fab fa-twitter "></i>
        <i class="fab fa-facebook-f "></i>
        <i class="fab fa-instagram "></i>
        <i class="fab fa-tiktok "></i>
    </div>

    <footer>
        <div class="cart_container">
            <div class="cart_header">
                <h3>Coffe Black Anatolia</h3>
                
            </div>
            <div class="cart_body">
                <div class="cart_body_image">
                    <img src="images/selling/coffee_name_1.jpg" alt='coffe_anatolia'>
                </div>
                <div class="cart_info">
                    <a class="card_head" href="CardView.html"> Anatolia Coffee</a>
                    <p class="cart_price">12.3$</p>
                    <p class="cart_description">The Happy Chef Kitchen's homemade chocolate chip cookies are soft with 
                        goey chocolate and baked to perfection. 
                         Pricing is based on the number of cookies purchased.</p>
                    <div class="button_division">
                        <button> Add to card</button>

                    </div>
                   
                </div>
            </div>

        </div>
      
    </footer>

    <script src="script.js"></script>
</body>
</html>
