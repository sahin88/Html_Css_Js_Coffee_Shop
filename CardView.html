<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Document</title>
</head>
<body>

    <header  class="cartViewHeader">
        <div class="header_content">
            <div class="logo">
               Sahin'Cofee House
            </div>
            <div class="search_input">
                <input type="text" placeholder="Search item">
                <i id="ok_btn" class="fas fa-search"></i>
        
            </div>
            <div class="selections">
                <a  class="active" href="index.html">Home</a>
                <a href="#">Cofees</a>
                <a id='search_button' href="#">Search</a>

            </div>
            <div class="hamburger_menu">
            
                <i class="fas fa-shopping-cart"></i>
        
                <i class="fas fa-bars " id="hamburgerButton"></i>
                
            </div>
        </div>
    
        
    </header>
    

   

    <footer class="cartViewFoot">
        <div class="cart_container">
            <div class="cart_header">
                <h3>Coffe Black Anatolia</h3>
                
            </div>
            <div class="cart_body">
                <div class="cart_body_image">
                    <img src="images/selling/coffee_name_1.jpg" alt='coffe_anatolia'>
                </div>
                <div class="cart_info">
                    <a class="card_head" href=""> Anatolia Coffee</a>
                    <p class="cart_price">12.3$</p>
                    <p class="cart_description">The Happy Chef Kitchen's homemade chocolate chip cookies are soft with 
                        goey chocolate and baked to perfection. 
                         Pricing is based on the number of cookies purchased.</p>
                    <div class="option_div">
                        <label for="selectOpt">Options</label>
                        <select id="selectOpt">
                            <option value="1kg">1kg</option>
                            <option value="2kg">2kg</option>
                            <option value="3kg">3kg</option>
                            <option value="4kg">4kg</option>
                          </select>
                    </div>
                    <div class="button_division">
                        <button> Add to card</button>

                    </div>
                   
                </div>
            </div>

        </div>
      
    </footer>

    <script src="script.js"></script>
</body>
</html>
