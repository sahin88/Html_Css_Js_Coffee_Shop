<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <title>Document</title>
</head>
<body>

    <header class="cartViewHeader">
        <div class="header_content">
            <div class="logo">
               Sahin'Cofee House
            </div>
            <div class="search_input">
                <input type="text" placeholder="Search item">
                <i id="ok_btn" class="fas fa-search"></i>
        
            </div>
            <div class="selections">
                <a  class="active" href="#">Home</a>
                <a href="#">Cofees</a>
                <a id='card' href="Card.html">Card</a>

            </div>
            <div class="hamburger_menu">
            
                <i class="fas fa-shopping-cart"></i>
        
                <i class="fas fa-bars " id="hamburgerButton"></i>
                
            </div>
        </div>
    
        
    </header>
    
    
    <div class="follow_me_icon">
        <i class="fab fa-twitter "></i>
        <i class="fab fa-facebook-f "></i>
        <i class="fab fa-instagram "></i>
        <i class="fab fa-tiktok "></i>
    </div>

    <footer class="cartViewFoot">
        <div class="cart_container">
            <div class="cart_header">
                <h3>Order List</h3>
                
            </div>
            <div class="orderlist_body">
                <div class="orderlist__image">
                    <img src="images/selling/coffee_name_1.jpg" alt='coffe_anatolia'>
                </div>
                
                <div class="unify_head_vs_option">
                <div class="orderlist_tag">
                    <a class="card_head" href="CardView.html"> Anatolia Coffee</a>
                </div>
                <div class="orderlistOption_div">
                    <label for="selectOpt">Options</label>
                    <select id="selectOpt">
                        <option value="1kg">1kg</option>
                        <option value="2kg">2kg</option>
                        <option value="3kg">3kg</option>
                        <option value="4kg">4kg</option>
                    </select>
                </div>
            </div>
                <div class="orderlist_price">
                    <p class="cart_price">12.3$</p>
                </div>
                    
                
                   
                </div>
            </div>

        </div>
      
    </footer>

    <script src="script.js"></script>
</body>
</html>
